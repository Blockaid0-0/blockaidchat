<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>idiotic test room</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#317EFB" />

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />

  <style>
    /* Fullscreen support */
    body, html { margin:0; padding:0; height:100%; }
    body { display:flex; flex-direction:column; font-family:sans-serif; }

    /* Chat log */
    #log { flex:1; overflow-y:auto; padding:10px; background:#fafafa; }
    .message { margin-bottom:8px; word-break:break-word; }
    .chat-image { max-width:80%; border-radius:8px; margin:5px 0; }

    /* Controls fixed at bottom */
    #input-container {
      display:flex;
      align-items:center;
      padding:10px;
      background:#eee;
      position:sticky;
      bottom:0;
    }
    #file-btn { font-size:24px; padding:6px; cursor:pointer; }
    #file-input { display:none; }
    #text { flex:1; margin:0 5px; padding:8px; font-size:16px; border:1px solid #ccc; border-radius:4px; }
    #send { padding:8px 12px; font-size:16px; border:none; background:#317EFB; color:#fff; border-radius:4px; }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .chat-image { max-width:100%; }
      #text, #send, #file-btn { font-size:18px; }
    }
  </style>
</head>
<body>
  <div id="log"></div>
  <div id="input-container">
    <label id="file-btn" title="Send image">âž•</label>
    <input type="file" id="file-input" accept="image/*" />
    <input type="text" id="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    const log = document.getElementById('log');
    const textInput = document.getElementById('text');
    const sendBtn = document.getElementById('send');
    const fileBtn = document.getElementById('file-btn');
    const fileInput = document.getElementById('file-input');

    const ws = new WebSocket(`${location.protocol.replace('http','ws')}//${location.host}/ws`);
    ws.binaryType = 'arraybuffer';

    ws.onmessage = (e) => {
      if (typeof e.data === 'string') {
        if (e.data === '__clear__') log.innerHTML = '';
        else {
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = e.data;
          log.appendChild(div);
        }
      } else {
        const blob = new Blob([e.data]);
        const url = URL.createObjectURL(blob);
        const img = document.createElement('img');
        img.src = url;
        img.className = 'chat-image';
        log.appendChild(img);
      }
      log.scrollTop = log.scrollHeight;
    };

    sendBtn.onclick = () => {
      const msg = textInput.value.trim();
      if (!msg) return;
      ws.send(msg);
      textInput.value = '';
    };
    textInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendBtn.click(); });

    fileBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      const f = fileInput.files[0];
      if (f && f.type.startsWith('image/')) {
        const r = new FileReader();
        r.onload = () => ws.send(r.result);
        r.readAsArrayBuffer(f);
      }
      fileInput.value = null;
    };
  </script>
</body>
</html>
