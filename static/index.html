<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Images</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 8px;
      word-break: break-word;
    }
    .chat-image {
      max-width: 192px;
      max-height: 192px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
    }
    #input-row {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #eee;
      position: sticky;
      bottom: 0;
      gap: 8px;
    }
    #preview {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      cursor: pointer;
    }
    #plus {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    #msg {
      flex: 1;
      min-width: 0;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      background: #317EFB;
      color: white;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      #msg, #send, #plus { font-size: 18px; }
      .chat-image { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-row">
    <label id="plus" title="Add image">➕</label>
    <input type="file" id="img" accept="image/*" style="display:none" />
    <img id="preview" title="Click to send full image"/>
    <input type="text" id="msg" placeholder="Type a message…" autocomplete="off" />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const plus = document.getElementById('plus');
    const imgInput = document.getElementById('img');
    const preview = document.getElementById('preview');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    // Open standard picker (on iOS this is photo library)
    plus.onclick = () => imgInput.click();

    // Show preview thumbnail and allow click-to-view full
    imgInput.onchange = () => {
      const file = imgInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        preview.src = ev.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    };

    // Click preview to open full image in new tab
    preview.onclick = () => {
      if (preview.src) window.open(preview.src, '_blank');
    };

    // WebSocket setup
    const ws = new WebSocket(`${location.protocol.replace('http','ws')}//${location.host}/ws`);
    ws.onmessage = e => {
      const data = e.data;
      if (data.startsWith('data:image/')) {
        const img = document.createElement('img');
        img.src = data;
        img.className = 'chat-image';
        img.onclick = () => window.open(data, '_blank');
        chat.appendChild(img);
      } else {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = data;
        chat.appendChild(div);
      }
      chat.scrollTop = chat.scrollHeight;
    };

    // Send image (first) then text
    function doSend() {
      const file = imgInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          ws.send(ev.target.result);
          preview.style.display = 'none';
          preview.src = '';
          imgInput.value = '';
        };
        reader.readAsDataURL(file);
      }
      const text = msgInput.value.trim();
      if (text) {
        ws.send(text);
        msgInput.value = '';
      }
    }

    sendBtn.onclick = doSend;
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') doSend();
    });
  </script>

</body>
</html>
