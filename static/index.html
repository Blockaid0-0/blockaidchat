<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; }
    #form { display: flex; gap: 8px; padding: 10px; background: #f0f0f0; }
    #msg { flex: 1; }
    #preview { max-width: 100px; max-height: 100px; display: none; margin-left: 10px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="msg" autocomplete="off" placeholder="Message...">
    <input type="file" id="img" accept="image/*" style="display: none;">
    <button type="button" id="plus">+</button>
    <button type="submit">Send</button>
    <img id="preview" src="">
  </form>

  <script>
    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const form = document.getElementById("form");
    const imgInput = document.getElementById("img");
    const plusBtn = document.getElementById("plus");
    const preview = document.getElementById("preview");

    const ws = new WebSocket(`ws://${location.host}/ws`);

    ws.onmessage = (event) => {
      const isImage = event.data.startsWith("data:image");
      const div = document.createElement("div");
      if (isImage) {
        const img = document.createElement("img");
        img.src = event.data;
        img.style.maxWidth = "200px";
        chat.appendChild(img);
      } else {
        div.textContent = event.data;
        chat.appendChild(div);
      }
      chat.scrollTop = chat.scrollHeight;
    };

    plusBtn.onclick = () => imgInput.click();

    imgInput.onchange = () => {
      const file = imgInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const text = msg.value.trim();
      const file = imgInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          ws.send(e.target.result); // send base64 image
          preview.style.display = "none";
          preview.src = "";
          imgInput.value = "";
          if (text) ws.send(text);
          msg.value = "";
        };
        reader.readAsDataURL(file);
      } else if (text) {
        ws.send(text);
        msg.value = "";
      }
    };
  </script>
</body>
</html>
